// You can overwrite any default permissions on any pugsetup command here.
// Allowed permissions are: "all", "captain", "leader", "admin", "none"
// The order of permissions is admin > leader > captain > all.
// This means a command marked "captain" can also be accessed also by the leader and admins.
// Note: when a game isn't using captains, "captain" commands automatically become "all" commands.

"Permissions"
{
	"sm_10man"		"admin"
	"sm_addalias"		"none"	// default "admin"
	"sm_addmap"		"none"	// default "admin"
	"sm_capt"		"leader"
	"sm_endgame"		"leader"
	"sm_forceend"		"admin"
	"sm_forceready"		"admin"
	"sm_forcestart"		"leader"
	"sm_forcestart"		"leader"
	"sm_leader"		"leader"
	"sm_listaimmaps"	"all"
	"sm_listpugmaps"	"all"
	"sm_pause"		"all"
	"sm_rand"		"captain"
	"sm_removealias"	"none"	// default "admin"
	"sm_removemap"		"none"	// default "admin"
	"sm_setdefault"		"none"	// default "admin"
	"sm_setdisplay"		"none"	// default "admin"
	"sm_setup"		"admin"	// default "all"
	"sm_start"		"leader"
	"sm_stay"		"all"
	"sm_swap"		"all"
	"sm_unpause"		"all"
}
